<ion-content>
  <!-- Back button with a default href -->
  <ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
        <ion-title style="color: #1A202E; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:16;">Restablecer contraseña</ion-title>
    </ion-toolbar>
</ion-header>



<div style="padding-top: 0  px; padding-left: 15px; padding-right: 15px;">
  <!-- <ion-label style="color: #1A202E; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:20px;"><strong>Restablecer Contraseña</strong></ion-label> <br> -->
  <br><span style="color: #647081; text-justify: auto; font-size: 14px;">Introduzca el email asociado a su cuenta y le enviaremos un correo con su nueva contraseña</span>
</div>
<div style="padding-top: 10px;">
  <ion-label style="color: #647081; font-weight: bold; padding: 15px;">EMAIL</ion-label><br>

</div>

<div style="padding: 5px;">


  <ion-card>
      <!-- Agregar id para validar si está vacio -->
      <ion-input oninput="this.value = this.value.toUpperCase()"  style="border-radius: 5px;" maxlength="100" [(ngModel)]="email" id="emailContenido"></ion-input>
  </ion-card>

</div>


<div style="margin:auto; width:95%; padding-top: 20px;">

  <ion-button expand="block" style="font-size: 14px; font-weight: bold;" (click)="onOlvideMiContrasena()">Enviar Contraseña</ion-button>

</div>


</ion-content>
