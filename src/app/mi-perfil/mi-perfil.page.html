<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button slot="start" auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content >
   
      <div class="card" style="min-height: 500px !important;">
          <div class="header">
              <div class="avatar">
                  <img [src]="currentImage" *ngIf="currentImage" [(ngModel)]="fotohtml">
              </div>
          </div>
          
          <div class="card-body">

            <div class="user-meta ion-text-center">
              <a class="css-button">
                <span class="centrar"><img class="centrar"  (click)="takePicture()" src="assets/imagenes/camara16.png"></span>
              </a>
            </div>

          <div class="ion-text-center">
            <label id="lbl_usuario"><strong>{{nombre_usuario}}</strong></label>
          </div>

          <div style="margin-left: 1px;">
            <ion-label style="font-size: 15px; font-weight: bold; font-family: Arial, Helvetica, sans-serif;  margin-top: 5px; margin-left: 7px;">Correo</ion-label>
            <ion-input oninput="this.value = this.value.toUpperCase()"  [(ngModel)]="txt_correo_Usuario" placeholder="Correo"></ion-input>
            <ion-label style="font-size: 15px; font-weight: bold; font-family: Arial, Helvetica, sans-serif;  margin-top: 5px; margin-left: 7px;">Telefono</ion-label>
            <ion-input  [(ngModel)]="txt_Telefono_Usuario" placeholder="Telefono"  maxlength="10" (keypress)="restrictNumeric($event)"></ion-input>
            <ion-label style="font-size: 15px; font-weight: bold; font-family: Arial, Helvetica, sans-serif;  margin-top: 5px; margin-left: 7px;">Cedula</ion-label>
            <ion-input [(ngModel)]="txt_Cedula_Usuario" placeholder="Cedula" maxlength="13" (keypress)="restrictNumeric($event)"></ion-input>
            <ion-label style="font-size: 15px; font-weight: bold; font-family: Arial, Helvetica, sans-serif;  margin-top: 5px; margin-left: 7px;">Contraseña</ion-label>
          
            <div style="margin-left: 6px;">

            <input  aria-describedby="basic-addon1" [type]="getType()" oninput="this.value = this.value.toUpperCase()"  type="text" style="margin-right: 3px;" class="css-input" placeholder="Contraseña" [(ngModel)]="txt_contrasena"/>
            <ion-icon style="margin-left: 35px;" name="eye" (click)="toggleTextPassword()" class="input-group-addon" ></ion-icon >
         
            </div>
            
          </div>
          <ion-button expand="full" class="myButton" (click)="OnGuardarPerfil()" color="secondary">GUARDAR</ion-button>
          
        </div>
      </div>

</ion-content>
