<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <img style="width: 120px;;margin:auto;display:block" src="assets/imagenes/MisCallesLimpiasRDCircle.png">
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list" style="width: 180px; margin: auto;">
          <!-- <a href="./login" class="LogoutButton">Logout</a> -->
          <!-- <a href="#" class="BtnCerrarSesion">Cerrar Sesión</a>  -->
          <ion-button  routerLink="/login" expand="block" style="font-weight: bold;" (click)="PruebaClick()" >CERRAR SESIÓN</ion-button>
          <label style="margin-left: 20px; margin-top: 15px; font-size: 13px; font-weight: bold;">@miscalleslimpiasrd</label>
         <div class="centrar" style="padding-left: 30px; padding-right: 30px; padding-bottom: 30px;">
          
          
          
          <a style="margin-left: 0px;" href="https://www.instagram.com/" target="_blank">
            <img src="assets/imagenes/instagram.png" alt="https://www.instagram.com/">
          </a>

            <a style="margin-left: 10px;" href="https://www.facebook.com/" target="_blank">
              <img src="assets/imagenes/facebook.png" alt="https://www.facebook.com/">
            </a>

              <a style="margin-left: 9px;" href="https://twitter.com/" target="_blank">
                <img src="assets/imagenes/twitter.png" alt="https://twitter.com/">
              </a>

          </div>
          <!-- <ion-label><a href="./login"> Logout </a></ion-label> -->
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
